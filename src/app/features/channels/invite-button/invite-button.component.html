<button mat-stroked-button (click)="showDialog = true">Add Users</button>

<stream-modal [(isOpen)]="showDialog">
  <mat-form-field>
    <mat-label>Search for Users</mat-label>
    <input
      type="text"
      placeholder="Start to type..."
      matInput
      [formControl]="userSearchField"
      [matAutocomplete]="auto"
    />
  </mat-form-field>

  <mat-autocomplete
    (optionSelected)="addToChat($event)"
    #auto="matAutocomplete"
    autoActiveFirstOption
  >
    <mat-option
      *ngFor="let user of availableUsers$ | async"
      [value]="user.id"
      >{{ user.name }}</mat-option
    >
  </mat-autocomplete>
</stream-modal>
